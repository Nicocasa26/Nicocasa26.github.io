<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistentes | CONEMAT</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f6f7;
    }

    button {
      padding: 8px 14px;
      margin-right: 10px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background: #e5e7eb;
    }
  </style>
</head>
<body>

<h2>Asistentes registrados</h2>

<button onclick="volver()">← Volver</button>
<button onclick="generarPDF()">Generar PDF</button>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Apellido y Nombre</th>
      <th>DNI</th>
      <th>Puesto</th>
    </tr>
  </thead>
  <tbody id="tabla"></tbody>
</table>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://brdekhbqophvcobhxdgc.supabase.co";
const SUPABASE_KEY = "sb_publishable_CTkAN6flGJDQGVYV2VDUTg_Ov8CuhXn";
const { createClient } = supabase;
const client = createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= PARAMS ================= */
const params = new URLSearchParams(window.location.search);
const capacitacionEmpresaId = params.get("capacitacion_empresa_id");

/* ================= STATE ================= */
let asistentes = [];
let empresa = "";
let capacitacion = "";

/* ================= NAV ================= */
function volver() {
  window.history.back();
}

/* ================= CONTEXTO ================= */
async function cargarContexto() {
  const { data } = await client
    .from("capacitaciones_empresas")
    .select(`
      empresas ( nombre ),
      capacitaciones_base ( nombre )
    `)
    .eq("id", capacitacionEmpresaId)
    .single();

  empresa = data.empresas.nombre;
  capacitacion = data.capacitaciones_base.nombre;
}

/* ================= ASISTENTES ================= */
async function cargarAsistentes() {
  const { data } = await client
    .from("asistentes")
    .select("nombre, dni, puesto")
    .eq("capacitacion_id", capacitacionEmpresaId)
    .order("nombre");

  asistentes = data;

  const tabla = document.getElementById("tabla");
  tabla.innerHTML = "";

  data.forEach((a, i) => {
    tabla.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${a.nombre}</td>
        <td>${a.dni}</td>
        <td>${a.puesto}</td>
      </tr>
    `;
  });
}

/* ================= PDF ================= */
function generarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const fecha = new Date().toLocaleDateString("es-AR");

  /* === ENCABEZADO === */
  doc.setFillColor(220, 220, 220);
  doc.rect(10, 10, 190, 18, "F");

  doc.setFontSize(14);
  doc.setFont(undefined, "bold");
  doc.text("REGISTRO DE ACTIVIDADES DE CAPACITACIÓN", 105, 21, { align: "center" });

  doc.setFontSize(9);
  doc.setFont(undefined, "normal");
  doc.text("Ley 19.587/72 – Decreto Reglamentario 351/79", 105, 27, { align: "center" });

  /* === DATOS === */
  doc.setFontSize(10);
  doc.text(`TEMA: ${capacitacion}`, 12, 40);
  doc.text(`INSTRUCTOR: Casanova Nicolás`, 12, 47);
  doc.text(`DURACIÓN: 40 min`, 12, 54);

  doc.text(`MATERIAL DE APOYO: SI`, 120, 47);
  doc.text(`FECHA: ${fecha}`, 120, 54);

  /* === TABLA === */
  const rows = asistentes.map((a, i) => [
    i + 1,
    a.nombre,
    a.dni,
    a.puesto,
    ""
  ]);

  doc.autoTable({
    startY: 65,
    head: [["Nº", "APELLIDO Y NOMBRE", "DNI", "PUESTO", "FIRMA"]],
    body: rows,
    styles: { fontSize: 9 }
  });

  /* === TEXTO LEGAL === */
  let y = doc.lastAutoTable.finalY + 10;

  doc.setFontSize(9);
  doc.text(
    "Se deja constancia que las personas detalladas en el presente registro han recibido una capacitación " +
    "en modalidad virtual asincrónica, impartida por CONEMAT – Seguridad e Higiene, conforme a la normativa " +
    "vigente en materia de Higiene y Seguridad en el Trabajo.",
    12,
    y,
    { maxWidth: 185 }
  );

  /* === FIRMA ABAJO DERECHA === */
  const firma = new Image();
  firma.src = "Firma nicolas nueva.jpg";

  const firmaY = y + 18;
  const firmaX = 140;   // derecha
  const firmaW = 45;
  const firmaH = 15;

  doc.addImage(firma, "JPG", firmaX, firmaY, firmaW, firmaH);

  doc.setFontSize(9);
  doc.text("Casanova Nicolás", firmaX, firmaY + firmaH + 5);
  doc.text("CPSH – LHS-006921 PBA", firmaX, firmaY + firmaH + 10);

  /* === NUMERACIÓN === */
  const pageCount = doc.internal.getNumberOfPages();
  for (let i = 1; i <= pageCount; i++) {
    doc.setPage(i);
    doc.setFontSize(8);
    doc.text(`Página ${i} de ${pageCount}`, 195, 285, { align: "right" });
  }

  doc.save(`${empresa} - ${capacitacion}.pdf`);
}

/* ================= INIT ================= */
cargarContexto();
cargarAsistentes();
</script>

</body>
</html>

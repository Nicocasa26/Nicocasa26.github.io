<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Capacitaciones Base | CONEMAT</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h3 {
      margin: 0 0 10px 0;
    }

    .meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .estado {
      font-weight: bold;
      color: green;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      margin-top: 10px;
    }

    button {
      padding: 8px 14px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>Capacitaciones Base</h1>

<button onclick="volver()">← Volver</button>

<div id="contenedor"></div>

<script>
const SUPABASE_URL = "https://brdekhbqophvcobhxdgc.supabase.co";
const SUPABASE_KEY = "sb_publishable_CTkAN6flGJDQGVYV2VDUTg_Ov8CuhXn";

const { createClient } = supabase;
const client = createClient(SUPABASE_URL, SUPABASE_KEY);

const contenedor = document.getElementById("contenedor");

function volver() {
  window.location.href = "index.html";
}

function youtubeEmbed(url) {
  if (!url) return "";
  const id = url.split("youtu.be/")[1] || url.split("v=")[1];
  return `https://www.youtube.com/embed/${id}`;
}

async function cargarCapacitaciones() {
  const { data, error } = await client
    .from("capacitaciones_base")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    contenedor.innerHTML = "Error al cargar capacitaciones";
    console.error(error);
    return;
  }

  if (!data.length) {
    contenedor.innerHTML = "No hay capacitaciones cargadas.";
    return;
  }

  contenedor.innerHTML = "";

  data.forEach(cap => {
    contenedor.innerHTML += `
      <div class="card">
        <h3>${cap.nombre}</h3>

        <div class="meta">
          ${cap.descripcion || ""}
          <br>
          Duración: ${cap.duracion_minutos} minutos
          <br>
          Estado: <span class="estado">${cap.activa ? "Activa" : "Inactiva"}</span>
        </div>

        <iframe src="${youtubeEmbed(cap.url_video)}" allowfullscreen></iframe>
      </div>
    `;
  });
}

cargarCapacitaciones();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control | CONEMAT</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 6px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin-top: 0;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 14px;
      background: #111827;
      color: white;
      border: none;
      cursor: pointer;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #b91c1c;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button class="logout" onclick="cerrarSesion()">Cerrar sesión</button>

<h1>Panel de Control – CONEMAT</h1>

<div class="grid">

  <div class="card">
    <h3>Empresas</h3>
    <p>Alta y gestión de empresas clientes.</p>
    <button onclick="location.href='empresas.html'">
      Ver empresas
    </button>
  </div>

  <div class="card">
    <h3>Capacitaciones base</h3>
    <p>Videos disponibles para asignar a empresas.</p>
    <button onclick="location.href='capacitaciones_base.html'">
      Ver capacitaciones
    </button>
  </div>

  <div class="card">
    <h3>Capacitaciones realizadas</h3>
    <p>Capacitaciones asignadas a empresas y su estado.</p>
    <button onclick="alert('Este módulo lo hacemos en el paso B')">
      Próximamente
    </button>
  </div>

</div>

<script>
function cerrarSesion() {
  window.location.href = "login.html";
}
</script>

</body>
</html>
